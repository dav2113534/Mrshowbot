<!DOCTYPE html>
<html lang="en">

<head>
    <title>blog page for mr showbot</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="app/css/index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body class="container-fluid">
    <header>
        <h1 class="jumbotron">Mr. Showbot</h1>
    </header>

    <nav>
        <a href="main.html">Home</a>
        <a href="socialMedia.html">Social Media</a>
        <a href="blog.html">Blog</a>
        <a href="quotes.html">Quotes</a>
    </nav>

    <main>
        <h2>Mr. Showbot Blogs</h2>

        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="app/img/angela.jpg" alt="Angela" class="img-rounded img-responsive">
                </div>

                <div class="item">
                    <img src="app/img/darkRose.jpg" alt="Dark Rose" class="img-rounded">
                </div>
                <div class="item">
                    <img src="app/img/darlene.jpg" alt="Darlene" class="img-rounded">
                </div>
                <div class="item">
                    <img src="app/img/tite.jpg" alt="Title" class="img-rounded">
                </div>
                <div class="item">
                    <img src="app/img/sam.jpg" alt="Sam" class="img-rounded">
                </div>

                <div class="item">
                    <img src="app/img/img1.jpg" alt="White mask" class="img-rounded">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
        </div>
    </main>

</body>
<footer>
    <p>Created by: David Palacios</p>
    <a href="https://github.com/dav2113534"><i class="fa fa-github" style="font-size:50px;color:#03780e"></i></a>
</footer>

</html>
